<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- White background circle for better visibility -->
  <circle cx="128" cy="128" r="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>

  <!-- Gray shield outline (disabled state) -->
  <path d="M 128 30 L 180 50 L 180 110 Q 180 160 128 210 Q 76 160 76 110 L 76 50 Z"
        fill="#757575" stroke="#424242" stroke-width="4"/>

  <!-- Inner shield highlight -->
  <path d="M 128 42 L 170 58 L 170 110 Q 170 152 128 195 Q 86 152 86 110 L 86 58 Z"
        fill="#9E9E9E" opacity="0.9"/>

  <!-- USB symbol -->
  <g transform="translate(128, 115)">
    <!-- USB trident -->
    <line x1="0" y1="20" x2="0" y2="-25" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>

    <!-- Left branch -->
    <line x1="0" y1="-10" x2="-18" y2="-25" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-18" cy="-28" r="5" fill="#ffffff"/>

    <!-- Right branch -->
    <line x1="0" y1="-10" x2="18" y2="-25" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
    <path d="M 13 -25 L 18 -30 L 23 -25 L 18 -20 Z" fill="#ffffff"/>

    <!-- Center top -->
    <line x1="0" y1="-25" x2="0" y2="-32" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="-35" r="4" fill="none" stroke="#ffffff" stroke-width="3"/>

    <!-- Bottom connector -->
    <rect x="-8" y="20" width="16" height="8" rx="2" fill="#ffffff"/>
  </g>

  <!-- Diagonal line indicating disabled -->
  <line x1="60" y1="50" x2="196" y2="200" stroke="#E53935" stroke-width="8" stroke-linecap="round" opacity="0.85"/>

  <!-- Shield border accent -->
  <path d="M 128 30 L 180 50 L 180 110 Q 180 160 128 210 Q 76 160 76 110 L 76 50 Z"
        fill="none" stroke="#212121" stroke-width="3" opacity="0.5"/>
</svg>
