name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort

      - name: Check code formatting with black
        run: black --check src/ tests/ --line-length 100 || true

      - name: Check import sorting with isort
        run: isort --check-only src/ tests/ --profile black || true

      - name: Lint with flake8
        run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || true

      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports || true

  tests:
    name: Unit tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgirepository1.0-dev \
            libcairo2-dev \
            libdbus-1-dev \
            libdbus-glib-1-dev \
            pkg-config

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyGObject dbus-python pytest pytest-cov

      - name: Run unit tests with pytest
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:$PYTHONPATH"
          pytest tests/ -v --tb=short --cov=src --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  packaging:
    name: Build installer artifacts
    runs-on: ubuntu-latest
    needs: tests
    env:
      PKG_VERSION: 0.0.0-ci
      RPM_RELEASE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packaging toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends rpm fakeroot

      - name: Build Debian package
        run: ./packaging/debian/build_deb.sh "${PKG_VERSION}"

      - name: Build RPM package
        run: ./packaging/rpm/build_rpm.sh "${PKG_VERSION}" "${RPM_RELEASE}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secureusb-${{ env.PKG_VERSION }}-${{ github.run_id }}
          path: |
            packaging/debian/dist/*.deb
            packaging/rpm/rpmbuild/RPMS/**/*.rpm
