<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Monochrome symbolic icon for UI integration -->

  <!-- Shield outline -->
  <path d="M 128 30 L 180 50 L 180 110 Q 180 160 128 210 Q 76 160 76 110 L 76 50 Z"
        fill="#2e3436" stroke="none"/>

  <!-- USB symbol -->
  <g transform="translate(128, 115)">
    <!-- USB trident -->
    <line x1="0" y1="20" x2="0" y2="-25" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>

    <!-- Left branch -->
    <line x1="0" y1="-10" x2="-18" y2="-25" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <circle cx="-18" cy="-28" r="5.5" fill="#ffffff"/>

    <!-- Right branch -->
    <line x1="0" y1="-10" x2="18" y2="-25" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <path d="M 13 -25 L 18 -30 L 23 -25 L 18 -20 Z" fill="#ffffff"/>

    <!-- Center top -->
    <line x1="0" y1="-25" x2="0" y2="-32" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
    <circle cx="0" cy="-35" r="4.5" fill="none" stroke="#ffffff" stroke-width="4"/>

    <!-- Bottom connector -->
    <rect x="-9" y="20" width="18" height="9" rx="2" fill="#ffffff"/>
  </g>
</svg>
