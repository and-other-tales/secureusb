<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.secureusb.Daemon"/>
    <allow send_destination="org.secureusb.Daemon"/>
  </policy>

  <!-- Allow any user to call methods (authentication handled by polkit) -->
  <policy context="default">
    <allow send_destination="org.secureusb.Daemon"
           send_interface="org.secureusb.Daemon"/>
    <allow receive_sender="org.secureusb.Daemon"/>
  </policy>

</busconfig>
