name: SecureUSB CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev libdbus-glib-1-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt dbus-python coverage

      - name: Run unit tests with coverage
        run: |
          coverage run -m unittest discover tests -v
          coverage html
          coverage xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            htmlcov
            coverage.xml

  packaging:
    name: Debian Package
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot rsync

      - name: Determine version
        id: version
        run: |
          VERSION=$(python - <<'PY'
from pathlib import Path
import re
text = Path("src/__init__.py").read_text()
match = re.search(r'__version__\s*=\s*["\']([^"\']+)["\']', text)
print(match.group(1) if match else "0.0.0")
PY
)
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build Debian package
        run: packaging/debian/build_deb.sh "${{ steps.version.outputs.value }}"

      - name: Upload Debian artifact
        uses: actions/upload-artifact@v4
        with:
          name: secureusb-deb
          path: packaging/debian/dist/*.deb
