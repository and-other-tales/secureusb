name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Unit tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgirepository1.0-dev \
            libcairo2-dev \
            libdbus-1-dev \
            libdbus-glib-1-dev \
            pkg-config

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyGObject dbus-python

      - name: Run unit tests
        run: python -m unittest discover tests -v

  packaging:
    name: Build installer artifacts
    runs-on: ubuntu-latest
    needs: tests
    env:
      PKG_VERSION: 0.0.0-ci
      RPM_RELEASE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packaging toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends rpm fakeroot

      - name: Build Debian package
        run: ./packaging/debian/build_deb.sh "${PKG_VERSION}"

      - name: Build RPM package
        run: ./packaging/rpm/build_rpm.sh "${PKG_VERSION}" "${RPM_RELEASE}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secureusb-${{ env.PKG_VERSION }}-${{ github.run_id }}
          path: |
            packaging/debian/dist/*.deb
            packaging/rpm/rpmbuild/RPMS/**/*.rpm
